<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 xl:mt-0 text-center">
            <img src="assets/layout/images/{{config.dark ? 'logo-white' : 'logo'}}.png" alt="Lemonade" class="mb-5" style="width:81px; height:81px;">
        </div>
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">{{ 'Appointment System' | translate }}</div>
                </div>

                <div class="w-full md:w-10 mx-auto">
                    <label for="email1" #username class="block text-900 text-xl font-medium mb-2">{{ 'Login ID' | translate }}</label>
                    <input id="email1" type="text" [(ngModel)]="login" required placeholder="{{ 'Email' | translate }}" pInputText class="w-full mb-3" style="padding:1rem;" [ngClass]="{'ng-invalid ng-dirty' : submitted && !login}" (keyup.enter)="onEnter()">

                    <label for="password1" #pwd class="block text-900 font-medium text-xl mb-2">{{ 'Password' | translate }}</label>
                    <p-password id="password1" #pwdField [(ngModel)]="password" required placeholder="{{ 'Password' | translate }}" [toggleMask]="true" styleClass="w-full mb-3" [ngClass]="{'ng-invalid ng-dirty' : submitted && !password}" (keyup.enter)="onEnter()"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5" *ngIf="!isApp">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [(ngModel)]="remember" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">{{ 'Remember me' | translate }}</label>
                        </div>
<!--                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(&#45;&#45;primary-color)">Forgot password?</a>-->
                    </div>
                    <button pButton pRipple label="{{ 'Sign In' | translate }}" class="w-full p-3 text-xl" (click)="onLoginClick()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
