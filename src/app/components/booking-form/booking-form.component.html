
<p-card>
    <ng-template pTemplate="title">
        Date & Time
    </ng-template>
    <ng-template pTemplate="subtitle">
        Choose your date & time
    </ng-template>
    <ng-template pTemplate="content">
        <p-tabView *ngIf="timeSlots" [scrollable]="multipleYear">
            <p-tabPanel [header]="appointmentService.formatDate(item.date, true)" *ngFor="let item of timeSlots; let i = index" [selected]="i == 0">
                <p-button *ngFor="let timeslot of item.freeslots" [styleClass]="getBtnCls(timeslot, item.date)" (click)="selectTime(timeslot, item.date)">
                    <ng-template pTemplate="content">
                        <span class="pi pi-angle-right p-button-icon p-button-icon-right ng-star-inserted"></span>
                        <span class="p-button-label ng-star-inserted">
                            {{ this.appointmentService.formatTime(timeslot.time, item.date) }}
                        </span>
                        <span class="text-right align-items-end align-content-end justify-content-end">HK${{ timeslot.price }}</span>
                    </ng-template>
                </p-button>
            </p-tabPanel>
        </p-tabView>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="grid grid-nogutter justify-content-between ng-star-inserted">
            <p-button label="Change Duration" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
            <p-button label="Payment Method" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
        </div>
        <div class="grid grid-nogutter justify-content-between ng-star-inserted">
            <div class="flex align-items-center justify-content-center p-2 border-round mr-1">Selected: {{ selectedPreviousDescription() }}</div>
            <div class="flex align-items-center justify-content-center p-2 border-round mr-1">Selected: {{ selectedDescription() }}</div>
        </div>
    </ng-template>
</p-card>
